        function myFunction() {
            document.getElementById("innerhtml").innerHTML = "Philip Khaizer Pakias, BSIT, 1st Year, HUMCOM1, IDA2, This subject introduces HTML, CSS, and JavaScript."
        }
    </script>
</body>
</html>
