<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 15</title>
</head>
<body>
    <h1>Student Information Sheet</h1>
    <h2>Personal Information</h2>
    <table>
        <tr>
            <td>First Name</td>
            <td><input type="text" id="fname"></td>
            <script type="text/javascript" src="Exercise15.js"></script>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="text" id="age"></td>
            <script type="text/javascript" src="Exercise15.js"></script>
        </tr>
    </table>
    <br>
    <h2>Contact Information</h2>
    <table>
        <tr>
            <td>Phone Number</td>
            <td><input type="text" id="phone"></td>
            <script type="text/javascript" src="Exercise15.js"></script>
        </tr>
        <tr>
            <td>Email Address</td>
            <td><input type="email" id="email"></td>
            <script type="text/javascript" src="Exercise15.js"></script>
        </tr>
        <tr>
            <td>Mailing Address</td>
            <td><input type="text" id="mail"></td>
            <script type="text/javascript" src="Exercise15.js"></script>
        </tr>
    </table>
    <br>
    <h2>Academic Information</h2>
    <table>
        <tr>
            <td>Program</td>
            <td><input type="text" id="prog"></td>
            <script type="text/javascript" src="Exercise15.js"></script>
        </tr>
        <tr>
            <td>ID Number</td>
            <td><input type="text" id="idnum"></td>
            <script type="text/javascript" src="Exercise15.js"></script>
        </tr>
        <tr>
            <td>Year Level</td>
            <td><input type="text" id="year"></td>
            <script type="text/javascript" src="Exercise15.js"></script>
        </tr>
        <tr>
            <td>Section</td>
            <td><input type="text" id="section"></td>
            <script type="text/javascript" src="Exercise15.js"></script>
        </tr>
    </table>
</body>
</html>
