<!DOCTYPE html>
<html>

   <head>
      <title>Exercise 5 - Tables</title>
   </head>
	
   <body>
       <table width="100px" border="1">
           <tr>
               <td>A</td>
               <td>B</td>
               <td>C</td>
           </tr>
           <tr>
               <td>D</td>
               <td>E</td>
               <td>F</td>
           </tr>
       </table>
       <br>
       <table width="200px" border="10">
           <tr>
               <td>A</td>
               <td>D</td>
           </tr>
           <tr>
               <td>B</td>
               <td>E</td>
           </tr>
           <tr>
               <td>C</td>
               <td>F</td>
           </tr>
       </table>
       <br>
       <table width="200px" border="1">
           <tr>
               <th colspan="3">TABLE C</th>
           </tr>
           <tr>
               <td>A</td>
               <td>C</td>
               <td>E</td>
           </tr>
           <tr>
               <td>B</td>
               <td>D</td>
               <td>F</td>
           </tr>
       </table>
       <br>
       <table width="200px" border="1">
           <tr>
                <th rowspan="4">TABLE E</th>
           </tr>
           <tr>
               <td>A</td>
               <td>D</td>
           </tr>
           <tr>
               <td>B</td>
               <td>E</td>
           </tr>
           <tr>
               <td>C</td>
               <td>F</td>
           </tr>
       </table>
       <br>
       <table width="300px" height="300px" border="1">
        <tr>
            <th rowspan="4">TABLE F</th>
       </tr>
       <tr>
           <td>A</td>
           <td>D</td>
       </tr>
       <tr>
           <td>B</td>
           <td>E</td>
       </tr>
       <tr>
           <td>C</td>
           <td>F</td>
       </tr>
       </table>
       <br>
       <table width="200px" height="300px" border="1" cellpadding="20px" cellspacing="20px">
        <tr>
            <th rowspan="4">TABLE G</th>
       </tr>
       <tr>
           <td>A</td>
           <td>D</td>
       </tr>
       <tr>
           <td>B</td>
           <td>E</td>
       </tr>
       <tr>
           <td>C</td>
           <td>F</td>
       </tr>
       </table>
       <br>
       <table width="200px" border="1">
           <tr>
               <th colspan="3">TABLE H</th>
               <td>A</td>
               <td>B</td>
           </tr>
           <tr>
               <td rowspan="3">C</td>
               <td>D</td>
               <td>E</td>
               <td>F</td>
               <td>G</td>
           </tr>
           <tr>
               <td>H</td>
               <td colspan="2">I</td>
               <td rowspan="2">J</td>
           </tr>
           <tr>
               <td>K</td>
               <td>L</td>
               <td>M</td>
           </tr>
           <tr>
               <td>N</td>
               <td colspan="4">O</td>
           </tr>
       </table>

   </body>
</html>
